{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Login Page">
    <meta name="keywords" content="login, user login, sign in">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login1.css' %}">
</head>
<body>
    <div class="container">
        <h1 id="title">User Login</h1>
        <p id="message"></p>
        <form id="loginForm" method="post">
            {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p id="passwordChangeMessage" style="display: none; color: red;">
            Password change required. <a href="/project/changepassword-page/">Change Password</a>
        </p>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
