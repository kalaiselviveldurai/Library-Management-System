{% load static %}
<link rel="stylesheet" href="{% static 'css/user_management.css' %}">
<div id="user-management" class="hidden">
    <div class="main-title">
        <p class="font-weight-bold">USER MANAGEMENT</p>
    </div>

    <div class="main-cards">
        <div class="card" onclick="showRegisterModal()">
            <div class="card-inner">
                <p class="text-primary">Register User</p>
                <span class="material-icons-outlined text-green">assignment_ind</span>
            </div>
        </div>
        <div class="card" onclick="fetchUsers()">
            <div class="card-inner">
                <p class="text-primary">View Users</p>
                <span class="material-icons-outlined text-green">visibility</span>
            </div>
        </div>
    </div>

    <div id="user-list" class="hidden">
        <h3>Users</h3>
        <input type="text" id="search-user" placeholder="Search users..." oninput="searchUsers()" />
        <button id="download-btn">ðŸ“¥ Download</button>
        <div id="download-options" class="hidden">
            <button onclick="downloadFile('pdf')">ðŸ“„ PDF</button>
            <button onclick="downloadFile('excel')">ðŸ“Š Excel</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
    </div>

    <!-- Register User Modal -->
    <div id="register-user-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h3>Register User</h3>
            <form id="registerUserForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Update User Modal -->
    <div id="update-user-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateModal()">&times;</span>
            <h3>Update User</h3>
            <form id="updateUserForm">
                <input type="hidden" id="update-user-id" name="id">
                <div class="form-group">
                    <label for="update-username">Username:</label>
                    <input type="text" id="update-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="update-email">Email:</label>
                    <input type="email" id="update-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="update-firstname">First Name:</label>
                    <input type="text" id="update-firstname" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="update-lastname">Last Name:</label>
                    <input type="text" id="update-lastname" name="last_name" required>
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/user_management.js' %}"></script>
