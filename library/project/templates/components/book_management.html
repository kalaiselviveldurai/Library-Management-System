{% load static %}
<link rel="stylesheet" href="{% static 'css/bookmanagement.css' %}">
<div id="book-management" class="hidden">
    <div class="main-title">
        <p class="font-weight-bold">BOOK MANAGEMENT</p>
    </div>

    <div class="main-cards">
        <div class="card" onclick="showAddBookModal()">
            <div class="card-inner">
                <p class="text-primary">Add Book</p>
                <span class="material-icons-outlined text-blue">library_add</span>
            </div>
        </div>
        <div class="card" onclick="fetchBooks()">
            <div class="card-inner">
                <p class="text-primary">View Books</p>
                <span class="material-icons-outlined text-green">menu_book</span>
            </div>
        </div>
    </div>

    <div id="book-list" class="hidden">
        <h3>Books</h3>
        <button id="bulk-delete-btn" class="hidden" onclick="deleteSelectedBooks()">üóëÔ∏è Delete Selected</button>
        <div class="download-container">
            <button onclick="toggleDownloadOptions()">üì• Download</button>
            <div id="download-options" class="hidden">
                <button onclick="exportBooks()">üìÑ Download as Excel</button>
                <button onclick="exportBooksAsPDF()">üìú Download as PDF</button>
             </div>
        </div>


        <input type="text" id="search-books" placeholder="Search books..." oninput="searchBooks()" />
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Status</th>
                    <th>Published Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-table-body"></tbody>
        </table>
    </div>

    <!-- Add Book Modal -->
    <div id="add-book-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeAddBookModal()">&times;</span>
            <h3>Add Book</h3>
            <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="available">Available</option>
                <option value="checked_out">Checked Out</option>
            </select>

            <label for="published_date">Published Date:</label>
            <input type="date" id="published_date" name="published_date" required>

            <button type="submit">Add Book</button>
        </form>

        </div>
    </div>

    <div id="update-book-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateBookModal()">&times;</span>
            <h3>Update Book</h3>
            <form id="updateBookForm">
                <input type="hidden" id="update-book-id" name="id">
                <label for="update-title">Title:</label>
                <input type="text" id="update-title" name="title" required>
                <label for="update-author">Author:</label>
                <input type="text" id="update-author" name="author" required>
                <label for="update-isbn">ISBN:</label>
                <input type="text" id="update-isbn" name="isbn" required>
                <label for="status">Status:</label>
                <select id="update-status" name="status">
                <option value="available">Available</option>
                <option value="checked_out">Checked Out</option>
                </select>

                <label for="update-published_date">Published Date:</label>
                <input type="date" id="update-published_date" name="published_date" required>
                <button type="submit">Update Book</button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/bookManagement.js' %}"></script>
