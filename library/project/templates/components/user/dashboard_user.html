<div id="dashboard">
    <div class="main-title">
        <p class="font-weight-bold">DASHBOARD</p>
    </div>
    <div class="main-cards">
        <div class="card">
            <div class="card-inner">
                <p class="text-primary">Total Books</p>
                <span class="material-icons-outlined text-blue">menu_book</span>
            </div>
            <span class="text-primary" id="total-books">0</span>
        </div>
        <div class="card">
            <div class="card-inner">
                <p class="text-orange">Borrowed Books</p>
                <span class="material-icons-outlined text-orange">library_books</span>
            </div>
            <span class="text-orange" id="borrowed-books">0</span>
        </div>
        <div class="card">
            <div class="card-inner">
                <p class="text-green">Returned Books</p>
                <span class="material-icons-outlined text-green">check_circle</span>
            </div>
            <span class="text-green" id="returned-books">0</span>
        </div>
    </div>
</div>
